<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Clock & Theme Toggle</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#ffffff; --text:#111827; --muted:#6b7280;
      --accent:#2563eb;
    }
    [data-theme="dark"]{
      --bg:#0b1220; --card:#071026; --text:#e6eef8; --muted:#9aa6bd; --accent:#60a5fa;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg),#ffffff10);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:var(--text);
    }

    .card{
      width:340px;
      padding:20px;
      border-radius:12px;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent),var(--card);
      box-shadow:0 6px 18px rgba(2,6,23,0.12);
      backdrop-filter: blur(6px);
      text-align:center;
    }

    .time{
      font-size:48px;
      line-height:1;
      font-weight:600;
      letter-spacing: -0.02em;
      margin:6px 0 4px;
    }

    .greeting{
      font-size:14px;
      color:var(--muted);
      margin-bottom:12px;
    }

    .controls{
      display:flex;
      gap:8px;
      justify-content:center;
      align-items:center;
      margin-bottom:8px;
    }

    .btn{
      border:0;
      padding:8px 12px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      background:var(--accent);
      color:white;
      box-shadow:0 4px 10px rgba(37,99,235,0.2);
    }

    .small{
      font-size:12px;
      padding:6px 10px;
      background:transparent;
      color:var(--muted);
      box-shadow:none;
      border-radius:8px;
      border:1px solid transparent;
      cursor:pointer;
    }

    .viewToggle{
      background:transparent;
      border-radius:8px;
      padding:6px 10px;
      border:1px solid rgba(0,0,0,0.06);
      color:var(--muted);
      cursor:pointer;
      font-weight:600;
    }

    .meta{
      margin-top:12px;
      font-size:11px;
      color:var(--muted);
    }

    /* Analogue clock styles */
    .analogue-wrap{
      display:flex;
      justify-content:center;
      margin:10px 0 6px;
    }
    .clock {
      width:160px;
      height:160px;
      border-radius:50%;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent), var(--card);
      box-shadow: inset 0 6px 12px rgba(0,0,0,0.03);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      border:1px solid rgba(0,0,0,0.06);
    }
    .dial {
      width:140px;
      height:140px;
      border-radius:50%;
      position:relative;
    }
    .tick {
      position:absolute;
      width:2px;
      height:8px;
      left:50%;
      top:8px;
      transform-origin:center bottom;
      background:var(--muted);
      opacity:0.7;
    }
    .hand {
      position:absolute;
      left:50%;
      top:50%;
      transform-origin:50% 100%;
      transform:translate(-50%, -100%) rotate(0deg);
      border-radius:4px;
      pointer-events:none;
    }
    .hand.hour { width:6px; height:40px; background:var(--text); }
    .hand.minute { width:4px; height:56px; background:var(--text); }
    .hand.second { width:2px; height:64px; background:var(--accent); opacity:0.95; }

    .centre-dot {
      position:absolute;
      left:50%;
      top:50%;
      width:8px;
      height:8px;
      background:var(--text);
      transform:translate(-50%,-50%);
      border-radius:50%;
    }

    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }

    /* hide analogue or digital with utility classes */
    .hidden{display:none}
  </style>
</head>
<body>
  <main class="card" id="app" role="application" aria-labelledby="title">
    <h1 id="title" style="font-size:16px;margin:0">Mini Clock</h1>

    <!-- Digital time (kept for screen readers too) -->
    <div id="timeDigital" class="time" aria-live="polite">--:--:--</div>

    <!-- Analogue clock container (hidden by default) -->
    <div class="analogue-wrap hidden" id="analogueWrap" aria-hidden="true">
      <div class="clock" role="img" aria-label="Analogue clock">
        <div class="dial" id="dial">
          <!-- ticks will be generated by JS -->
          <div class="hand hour" id="hourHand" aria-hidden="true"></div>
          <div class="hand minute" id="minuteHand" aria-hidden="true"></div>
          <div class="hand second" id="secondHand" aria-hidden="true"></div>
          <div class="centre-dot" aria-hidden="true"></div>
        </div>
      </div>
    </div>

    <div id="greeting" class="greeting">Hello — hope you're well.</div>

    <div class="controls" role="toolbar" aria-label="Clock controls">
      <button id="toggleTheme" class="btn" aria-pressed="false">Toggle theme</button>

      <button id="toggleView" class="viewToggle" aria-pressed="false" title="Switch between digital and analogue view">Switch to analogue</button>

      <button id="toggleSeconds" class="small" aria-pressed="true">Hide seconds</button>
    </div>

    <div class="meta">Uses your device time. UK spelling enabled.</div>
  </main>

  <script>
    (function () {
      const root = document.documentElement;
      const timeDigital = document.getElementById('timeDigital');
      const greetEl = document.getElementById('greeting');
      const themeBtn = document.getElementById('toggleTheme');
      const secBtn = document.getElementById('toggleSeconds');
      const viewBtn = document.getElementById('toggleView');
      const analogueWrap = document.getElementById('analogueWrap');

      const hourHand = document.getElementById('hourHand');
      const minuteHand = document.getElementById('minuteHand');
      const secondHand = document.getElementById('secondHand');
      const dial = document.getElementById('dial');

      // Persist theme preference in sessionStorage (keeps it per-window)
      const savedTheme = sessionStorage.getItem('theme');
      if (savedTheme) root.setAttribute('data-theme', savedTheme);

      // state
      let showSeconds = true;
      let analogueView = false;

      // create dial ticks (12 major ticks)
      function buildTicks() {
        // remove existing ticks first
        const existing = dial.querySelectorAll('.tick');
        existing.forEach(n => n.remove());

        for (let i = 0; i < 60; i++) {
          const t = document.createElement('div');
          t.className = 'tick';
          // emphasise hour ticks
          if (i % 5 === 0) {
            t.style.height = '12px';
            t.style.background = 'var(--text)';
            t.style.opacity = '0.85';
            t.style.left = '50%';
            t.style.top = '6px';
          }
          t.style.transform = `translateX(-50%) rotate(${i * 6}deg)`;
          dial.appendChild(t);
        }
      }
      buildTicks();

      function pad(n){ return String(n).padStart(2,'0'); }

      function updateDigital(now) {
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();

        const timeStr = showSeconds
          ? `${pad(h)}:${pad(m)}:${pad(s)}`
          : `${pad(h)}:${pad(m)}`;

        timeDigital.textContent = timeStr;

        // greeting based on time (UK spelling preserved)
        let greet = "Hello — hope you're well.";
        if (h >= 5 && h < 12) greet = "Good morning — have a great start to your day.";
        else if (h >= 12 && h < 17) greet = "Good afternoon — keep going.";
        else if (h >= 17 && h < 21) greet = "Good evening — hope you had a nice day.";
        else greet = "Good night — take care.";

        greetEl.textContent = greet;
      }

      function updateAnalogue(now) {
        // hour: 30deg per hour + 0.5deg per minute
        const hours = now.getHours() % 12;
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const ms = now.getMilliseconds();

        const hourDeg = (hours * 30) + (minutes * 0.5) + (seconds * (0.5/60));
        const minuteDeg = (minutes * 6) + (seconds * 0.1);
        // smoother seconds hand using milliseconds
        const secondDeg = (seconds * 6) + (ms * 0.006);

        hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
        minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;

        if (showSeconds) {
          secondHand.style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
          secondHand.classList.remove('hidden');
        } else {
          secondHand.classList.add('hidden');
        }
      }

      // master update loop
      function tick() {
        const now = new Date();
        updateDigital(now);
        if (analogueView) updateAnalogue(now);
      }

      // call tick frequently for smooth analogue seconds - use rAF when visible
      let rafId = null;
      function startTicker() {
        if (rafId !== null) return;
        function loop() {
          tick();
          rafId = requestAnimationFrame(loop);
        }
        rafId = requestAnimationFrame(loop);
      }
      function stopTicker() {
        if (rafId !== null) cancelAnimationFrame(rafId);
        rafId = null;
      }

      // initial tick and start
      tick();
      startTicker();

      // theme toggle
      themeBtn.addEventListener('click', () => {
        const current = root.getAttribute('data-theme');
        const next = current === 'dark' ? '' : 'dark';
        if (next) root.setAttribute('data-theme', next);
        else root.removeAttribute('data-theme');
        themeBtn.setAttribute('aria-pressed', String(!!next));
        sessionStorage.setItem('theme', next || '');
      });

      // seconds toggle
      secBtn.addEventListener('click', () => {
        showSeconds = !showSeconds;
        secBtn.textContent = showSeconds ? 'Hide seconds' : 'Show seconds';
        secBtn.setAttribute('aria-pressed', String(!showSeconds));
        // update immediately so analogue hides/shows second hand
        tick();
      });

      // view toggle (digital / analogue)
      function setView(toAnalogue) {
        analogueView = !!toAnalogue;
        if (analogueView) {
          analogueWrap.classList.remove('hidden');
          analogueWrap.setAttribute('aria-hidden', 'false');
          timeDigital.classList.add('hidden');
          viewBtn.textContent = 'Switch to digital';
          viewBtn.setAttribute('aria-pressed', 'true');
        } else {
          analogueWrap.classList.add('hidden');
          analogueWrap.setAttribute('aria-hidden', 'true');
          timeDigital.classList.remove('hidden');
          viewBtn.textContent = 'Switch to analogue';
          viewBtn.setAttribute('aria-pressed', 'false');
        }
        // ensure a fresh tick when swapping
        tick();
      }

      viewBtn.addEventListener('click', () => {
        setView(!analogueView);
      });

      // Accessibility: keyboard shortcut "T" toggles theme, "S" toggles seconds, "V" toggles view
      window.addEventListener('keydown', (e) => {
        if (e.key.toLowerCase() === 't') themeBtn.click();
        if (e.key.toLowerCase() === 's') secBtn.click();
        if (e.key.toLowerCase() === 'v') viewBtn.click();
      });

      // optimise: only animate with rAF when analogue is visible
      const observer = new MutationObserver(() => {
        if (analogueView) startTicker();
        else {
          // still update digital once a second when analogue hidden
          stopTicker();
          // fallback interval for digital updates
          if (!window.__digitalInterval) {
            window.__digitalInterval = setInterval(tick, 1000);
          }
        }
      });
      observer.observe(analogueWrap, { attributes: true, attributeFilter: ['class'] });

      // cleanup on unload (good practice)
      window.addEventListener('unload', () => {
        stopTicker();
        if (window.__digitalInterval) clearInterval(window.__digitalInterval);
      });

    })();
  </script>
</body>
</html>
